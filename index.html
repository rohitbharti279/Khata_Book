<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.min.css" />
  <title>Khata Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <script src="https://kit.fontawesome.com/6dc7929f7c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container d-flex flex-column m-3">
    <h1 class="text-center">
      <i class="book fa-solid fa-book fa-spin"></i> Borrowing Tracker
      <i class="book fa-solid fa-book fa-spin"></i>
    </h1>

    <h2 class="mx-5">Add New Borrower details</h2>
    <div class="d-flex">
      <form class="mx-5" id="borrowForm" style="width: 20%">
        <label class="fs-5 mt-3">Name:</label>
        <input class="p-2" type="text" id="name" placeholder="Nick Name.." />
        <label class="fs-5 mt-3">Amount:</label>
        <input class="p-2" type="number" id="amount" placeholder="Money.." />
        <label class="fs-5 mt-3">Date:</label>
        <input class="p-2 border" type="date" id="date" />

        <button class="p-2 bg-warning" id="save-button" type="submit">
          Save
        </button>
      </form>
      <div class="align-self-end" id="edit-button">
        <button class="add p-2 px-3" onclick="addFunction(1)">
          Add
        </button>
        <button class="add p-2 px-3 mx-2" onclick="addFunction(0)">
          Sub
        </button>
      </div>
    </div>

    <h2 class="text-center text-primary fw-bold mt-3">
      Borrowing List <i class="fa-solid fa-book-open-reader fa-bounce"></i>
    </h2>

    <div class="d-flex justify-content-around">
      <p class="total-amount fs-4 p-2 mt-3 border rounded-3">
        Total Amount: ₹<span id="totalAmountValue"></span>
      </p>
      <button class="px-2 border rounded-3 fs-5" style="background-color: rgb(215, 236, 236)" id="deleteAll"
        onclick="deleteAll()">
        🗑️ Clear All 🚮
      </button>
    </div>

    <div class="d-flex flex-column fs-5 gap-3 mx-5 px-2 mt-3" id="borrowList"></div>
  </div>

  <script src="/js/main.js"></script>
</body>

</html>
